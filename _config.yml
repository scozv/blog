# Jekyll 3
gems: [jekyll-paginate, jekyll-gist, jekyll-assets]

# This is the default format.
# For more see: http://jekyllrb.com/docs/permalinks/
permalink: /:categories/:year/:month/:day/:title

exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile", "changelog.md",
  "0.sh", "build.sh", "katex.sh", "publi.sh", "History.markdown",
  "Gemfile", "Gemfile.lock"]
highlighter: rouge

# https://help.github.com/articles/migrating-your-pages-site-from-maruku
markdown: kramdown
kramdown:
  math_engine: mathjax

# Themes are encouraged to use these universal variables
# so be sure to set them if your theme uses them.
#
title : Code this.
tagline: Any Thoughts During Code this
# description:
author :
  name : "Scott"
  email : scotv@yandex.com
  github : https://github.com/scotv
#  twitter : username
#  feedburner : feedname

# The production_url is only used when full-domain names are needed
# such as sitemap.txt
# Most places will/should use BASE_PATH to make the urls

production_url : https://scotv.github.io/blog

# All Jekyll-Bootstrap specific configurations are namespaced into this hash
#
JB :
  version : 0.3.0

  # GitHub Project Pages (http://username.github.io/project-name)
  #
  #   A GitHub Project site exists in the `gh-pages` branch of one of your repositories.
  #  REQUIRED! Set BASE_PATH to: http://username.github.io/project-name

  BASE_PATH : https://scotv.github.io/blog
  THEME_NAME : lanyon
  ASSET_PATH : /assets/themes/lanyon

  # These paths are to the main pages Jekyll-Bootstrap ships with.
  # Some JB helpers refer to these paths; change them here if needed.
  #
  archive_path: /archive.html
  categories_path : /categories.html
  tags_path : /tags.html
  atom_path : /atom.xml
  rss_path : /rss.xml

  # Settings for comments helper
  # Set 'provider' to the comment provider you want to use.
  # Set 'provider' to false to turn commenting off globally.
  #
  comments :
    provider : disqus
    disqus :
      short_name : scotv

  # Settings for analytics helper
  # Set 'provider' to the analytics provider you want to use.
  # Set 'provider' to false to turn analytics off globally.
  #
  analytics :
    provider : yandex
    yandex :
       tracking_id : '25680314'

  # Set 'provider' to the sharing provider you want to use.
  # Set 'provider' to false to turn sharing off globally.
  #
  sharing :
    provider : false
  setup:
    provider : custom
  posts_collate:
    provider : custom
  tags_list:
    provider : custom
  categories_list:
    provider : custom
  pages_list:
    provider : custom


# jeykll-assets
assets:
  compress:
    css: default
    js: default
  #
  autowrite: true
  prefix: "/assets"

  #
  assets:
    - "*.png"
    - "bundle.css"

  #
  sources:
    - assets/css
    - assets/img
    - assets/impress
    - assets/jquery
    - assets/katex
    - assets/themes

# jekyll-polyglot
languages: ["zh", "en"]
default_lang: "en"
exclude_from_localization: ["assets", "img", "css"]
parallel_localization: true

i18n:
  alt_lang:
    zh: en
    en: zh
  zh:
    zh: "中文"
    en: "中文"
  en:
    zh: "English"
    en: "English"
