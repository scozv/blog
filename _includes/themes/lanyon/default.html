<!DOCTYPE html>
<html lang="en-us">

  {% include themes/{{ THEME_NAME }}/head.html %}

  <body class="layout-reverse sidebar-overlay">

    {% if page.categories contains 'slides' %}
      <div class="content">
        {{ content }}
      </div>
    {% else %}
      {% include themes/{{ THEME_NAME }}/sidebar.html %}

      <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
           content to avoid any CSS collisions with our real content. -->
      <div class="wrap">
        <div class="masthead">
          <div class="container">
            <h3 class="masthead-title">
              <a href="{{ BASE_PATH }}{% if site.active_lang != site.default_lang %}/{{site.active_lang}}{% endif %}"
                 title="{{ site.i18n["home"][site.active_lang] | default: "Home" }}">
                {{ site.title }}
              </a>
              <small>{{ site.tagline }}</small>
            </h3>
          </div>
        </div>

        <div class="container content">
          {{ content }}
        </div>
      </div>

      <label for="sidebar-checkbox" class="sidebar-toggle"></label>
    {% endif %}

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
    <script src="{{ BASE_PATH }}/assets/katex/katex.min.js" type="text/javascript"></script>
    <script async src="{{ BASE_PATH }}/assets/katex/render.js" type="text/javascript"></script>
    {% include JB/analytics %}
  </body>
</html>
